<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-body">
    <div class="page auth-page">
      <a class="back-link" href="index.html">‚Üê Back to Playground</a>
      <div class="card auth-card">
        <h1>Create your account</h1>
        <p>
          Register to run generations, save history, and unlock upcoming
          features.
        </p>

        <form id="register-form" class="auth-form">
          <label for="reg-email">Email</label>
          <input
            id="reg-email"
            type="email"
            autocomplete="email"
            placeholder="you@example.com"
            required
          />

          <label for="reg-password">Password</label>
          <input
            id="reg-password"
            type="password"
            autocomplete="new-password"
            placeholder="At least 6 characters"
            minlength="6"
            required
          />
          <p class="help">Use 6 or more characters.</p>

          <button
            class="btn primary"
            id="register-submit"
            type="submit"
            disabled
          >
            Create account
          </button>
        </form>

        <div class="auth-divider">or</div>
        <div class="auth-providers">
          <button class="btn ghost" type="button" disabled>
            Continue with Google (soon)
          </button>
          <button class="btn ghost" type="button" disabled>
            Continue with Apple (soon)
          </button>
        </div>

        <p id="register-status" class="auth-status"></p>
        <button id="continue-btn" class="btn outline hidden" type="button">
          Go to Playground
        </button>
      </div>
    </div>

    <script type="module" src="register.js"></script>
  </body>
</html>
